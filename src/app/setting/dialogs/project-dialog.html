<h1 mat-dialog-title>Adding Project</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm">
    <mat-form-field>
      <input matInput placeholder="Project Code" formControlName="projectCode">
    </mat-form-field>
    <mat-error>
      <span *ngIf="!projectForm.get('projectCode').valid && projectForm.get('projectCode').touched">Please provide project code</span>
    </mat-error>

    <mat-form-field>
      <input matInput placeholder="Project Name" formControlName="projectName">
    </mat-form-field>
    <mat-error>
      <span *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">Please provide project name</span>
    </mat-error>

  </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="projectForm.value" cdkFocusInitial>OK</button>
</div>
